language: node_js
branches:
  only:
  - gh-pages
  - /.*/
install:
  - npm install
script:
  - npm install -g npm
  - npm install -g vuepress
  - npm run docs:build
cache:
  directories:
    - "node_modules"
notifications:
  email: false
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  repo: EuropeanRespiratorySociety/ers-documentation
  keep-history: true
  target-branch: master
  on:
    branch: master